{% extends 'base.html' %}

{% block title %}Home - My Blog{% endblock %}

{% block content %}
    <h1>Welcome to My Blog</h1>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'view_post' post.id %}">{{ post.title }}</a></h2>
                <p>{{ post.content|slice:":200" }}...</p>
                <a href="{% url 'view_post' post.id %}">Read more</a>
            </div>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
{% endblock %}
