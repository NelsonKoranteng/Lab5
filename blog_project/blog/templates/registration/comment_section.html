{% extends 'base.html' %}

{% block content %}
    <h3>Comments</h3>
    {% for comment in comments %}
        <div class="comment">
            <p>{{ comment.user.username }}: {{ comment.content }}</p>
        </div>
    {% empty %}
        <p>No comments yet.</p>
    {% endfor %}
    <h4>Add a comment</h4>
    <form method="POST">
        {% csrf_token %}
        <textarea name="content" required></textarea>
        <button type="submit">Add Comment</button>
    </form>
{% endblock %}
